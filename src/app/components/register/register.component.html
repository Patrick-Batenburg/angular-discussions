<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registration Page</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-box-body">
      <p class="register-box-msg">Register</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="name">
          <div class="form-row">
            <div class="col">
              <label for="first">First Name</label>
              <input type="text" formControlName="first" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('name.first').errors }">
              <div *ngIf="submitted && registerForm.get('name.first').errors" class="invalid-feedback">
                <div *ngIf="registerForm.get('name.first').errors.required">First Name is required</div>
              </div>
            </div>
            <div class="col">
              <label for="middle">Middle Name</label>
              <input type="text" formControlName="middle" class="form-control" />
            </div>
            <div class="col">
              <label for="last">Last Name</label>
              <input type="text" formControlName="last" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('name.last').errors }" />
              <div *ngIf="submitted && registerForm.get('name.last').errors" class="invalid-feedback">
                <div *ngIf="registerForm.get('name.last').errors.required">Last Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Email Address</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email Address is required</div>
            <div *ngIf="form.email.errors.email">Email Address is not valid</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
          <div *ngIf="form.username.errors" class="invalid-feedback">
            <div *ngIf="submitted && form.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
              <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="col">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }" />
              <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="form.confirmPassword.errors.required">Passwords must match</div>
                <div *ngIf="form.confirmPassword.errors.equalTo">Password does not match the confirmation password</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">Register</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
      </form>
      <app-alert></app-alert>

      <div>Already a member yet? <a [routerLink]="['/login']" class="btn-link">Login here</a></div>
    </div>
  </div>
</body>

</html>
